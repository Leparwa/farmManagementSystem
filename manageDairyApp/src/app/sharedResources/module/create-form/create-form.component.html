<form [formGroup]="form" (ngSubmit)="onSubmit(model)">
    <formly-form [form]="form" [fields]="fields" [options]="options" (modelChange)="total()" [model]="model"></formly-form>
    <button type="submit" class="btn btn-success mt-3 mr-2 float-right" [disabled]="!form.valid">Submit</button>
  </form>
